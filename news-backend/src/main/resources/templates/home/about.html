<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--========== The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags ==========-->
<title th:text="'欢迎来到'+${author.name}+'的空间'"></title>

<!--==========Dependency============-->
<link rel="stylesheet" href="/home/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/home/css/font-awesome.min.css"/>
<link rel="stylesheet" href="/home/vendors/owl-carousel/assets/owl.carousel.css"/>
<link rel="stylesheet" href="/home/vendors/magnific-popup/magnific-popup.css"/>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit:500"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:600,700italic"/>
<link href='https://fonts.googleapis.com/css?family=Dosis:400,200,300,500,600,800,700' rel='stylesheet' type='text/css'/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:400,300,300italic,400italic"/>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500italic,500,700italic,700,900,900italic' rel='stylesheet' type='text/css'/>

<!--==========Theme Styles==========-->
<link href="/home/css/style.css" rel="stylesheet"/>
<link href="/home/css/theme/green.css" rel="stylesheet"/>

<!--========== HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries ==========-->
<!--========== WARNING: Respond.js doesn't work if you view the page via file:// ==========-->
<!--==========[if lt IE 9]>
    <script src="home/js/html5shiv.min.js"></script>
    <script src="home/js/respond.min.js"></script>
<![endif]==========-->
</head>
<body class="home">

<header class="row transparent white" data-spy="affix" data-offset-top="300" id="header">
    <div class="container">
        <div class="row top-header">
            <div class="col-sm-4 search-form-col">
                <form action="#" method="get" class="search-form">
                    <div class="input-group">
                        <span class="input-group-addon"><img src="/home/images/search-icon-dark.png" alt=""/></span>
                        <input type="search" class="form-control" placeholder="search"/>
                    </div>
                </form>
            </div>
            <div class="col-sm-4 logo-col text-center">
                <a href="index.html"><img src="/home/images/logo-black-green.png" alt=""/></a>
            </div>
            <div class="col-sm-4 menu-trigger-col">
                <button class="menu-trigger black pull-right">
                    <span class="active-page">关于我们</span>
                    <img src="/home/images/menu-align-dark.png" alt="" class="icon-burger"/>
                    <img src="/home/images/menu-close-dark.png" alt="" class="icon-cross"/>
                </button>
            </div>
        </div>        
    </div>
    <div class="row menu-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 menu-col">
                    <div class="row">
                        <ul class="nav column-menu white-bg">
                            <li class="active"><a href="about.html">About</a></li>
                        </ul>
                        <ul class="nav column-menu white-bg">
                            <li><a href="single3.html">Blog Single 3</a></li>
                            
                            <li><a href="contact.html">contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4 subscribe-col">
                    <h5 class="widget-title">subscribe to our newsletter.</h5>
                    <form action="#" method="post" class="form-inline subscribe-form">                    
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email"/>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm"><span>send</span></button>
                    </form>
                    <ul class="nav social-nav white">
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-facebook-official"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa fa-envelope"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="row page-content-wrap">
    <div class="container">
        <h2 class="page-title text-center">作者介绍</h2>
        <div class="row">
            <div class="col-md-8 page-contents">
                <div class="row page-content">
                    <img th:src="@{${author!=null and author.avatar!=null }?${author.avatar}: '/home/images/featured-posts/wen.jpg'}" class="img-responsive"/>
                    
                    <div class="contents row">
                        <h4 th:text="${author.personalizedSignature}"></h4>
                        <h3 th:text="'作者 '+${author.name}"></h3>
                        <br/>
                        <div class="row">
                            <div class="col-sm-12" th:utext="${author.personalProfile}">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-4 sidebar" style="overflow-y:auto;width:300px; height:850px;">
                <!-- 文章列表 -->
                <th:block th:each="article : ${articles}">
                    <article class="post post-masonry post-format-image">
                        <div class="post-wrapper row">
                            <div class="post-excerpt row">
                                <h5 class="post-meta">
                                    <a href="#" class="date" th:text="${common.formatDate(article.addTime)}"></a>
                                </h5>
                                <h3 class="post-title"><a th:href="@{'/single'+'?'+'articleId='+${article.id}}"><span th:text="${article.title}"></span></a></h3>
                                <p th:text="${article.subtitle}"></p>
                                <footer class="row">
                                    <h5 class="taxonomy"><i>in</i> <a href="#"><span th:text="${article.typeName}"></span></a></h5>
                                    <div class="response-count"><img src="/home/images/comment-icon-gray.png" alt=""/><i th:text="${article.messageCount}"></i></div>
                                </footer>
                            </div>
                        </div>
                    </article>
                </th:block>
            </div>
        </div>
    </div>
</section>

<!--Footer-->
<footer class="row" id="footer">
    <div class="container">
        <div class="row top-footer">
            <div class="widget col-sm-3 widget-about">
                <div class="row m0"><a href="index.html"><img src="/home/images/logo-black-green.png" alt=""/></a></div>
            </div>
            <div class="widget col-sm-5 widget-menu">
                <div class="row">
                    <ul class="nav column-menu white-bg">
                        <li class="active"><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="single.html">Blog Single 1</a></li>
                        <li><a href="single2.html">Blog Single 2</a></li>
                    </ul>
                    <ul class="nav column-menu white-bg">
                        <li><a href="single3">Blog Single 3</a></li>
                        
                        <li><a href="contact.html">contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="widget col-sm-4 widget-subscribe">
                <h5 class="widget-title">subscribe to our newsletter.</h5>
                <form action="#" method="post" class="form-inline subscribe-form">                    
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm"><span>send</span></button>
                </form>
            </div>
        </div>
        <h5 class="copyright">Copyright &copy; 2017.Company name All <a href="http://www.cssmoban.com/" target="_blank" title="瞿杰">瞿杰</a> - Collect from <a href="https://github.com/18170037792" title="github" target="_blank">github</a></h5>
    </div>
</footer>

<!--========== jQuery (necessary for Bootstrap's JavaScript plugins) ==========-->
<script src="/home/js/jquery-2.2.0.min.js"></script>
<script src="/home/js/bootstrap.min.js"></script>
<script src="/home/vendors/owl-carousel/owl.carousel.min.js"></script>
<script src="/home/vendors/magnific-popup/jquery.magnific-popup.min.js"></script>
<script src="/home/vendors/instafeed/instafeed.min.js"></script>
<script src="/home/vendors/imagesLoaded/imagesloaded.pkgd.min.js"></script>
<script src="/home/vendors/isotope/isotope.pkgd.min.js"></script>
<script src="/home/js/theme.js"></script>
</body>
</html>
