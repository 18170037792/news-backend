<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='分类管理',active='category'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">分类/标签管理</h4>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-color panel-primary">
                            <div class="panel-heading">
                                <h1 class="panel-title">分类列表</h1>
                            </div>
                            <div class="panel-body">
                                <th:block th:each="c : ${categorys}">
                                    <div class="btn-group m-b-10">
                                        <!--<th:block th:if="${c.name == '默认分类'}">-->
                                            <!--<button type="button"-->
                                                    <!--th:class="'btn btn-'+${adminCommons.rand_color()}+' waves-effect waves-light'">-->
                                                <!--<th:block th:text="${c.name}"/>-->
                                                <!--<th:block th:text="' ('+${c.count}+')'"/>-->
                                            <!--</button>-->
                                        <!--</th:block>-->
                                        <th:block>
                                            <button type="button"
                                                    th:class="'btn btn-'+${common.rand_color()}+' dropdown-toggle waves-effect waves-light'"
                                                    data-toggle="dropdown" aria-expanded="false">
                                                <th:block th:text="${c.name}"/>
                                                <th:block th:text="' ('+${c.count}+')'"/>
                                                <span
                                                        class="caret"></span></button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a href="javascript:void(0)" th:attr="id=${c.id},name=${c.name}"
                                                       class="edit-category">修改</a>
                                                </li>
                                                <li><a href="javascript:void(0)" th:attr="id=${c.id}"
                                                       class="del-category">删除</a></li>
                                            </ul>
                                        </th:block>
                                    </div>
                                </th:block>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="panel  panel-pink">
                            <div class="panel-heading">
                                <h1 class="panel-title">标签列表</h1>
                            </div>
                            <div class="panel-body">

                                <div class="btn-group m-b-10">
                                    <button type="button"
                                            class="btn btn-danger dropdown-toggle waves-effect waves-light"
                                            data-toggle="dropdown" aria-expanded="false">
                                        岁月不居</button>
                                </div>
                                <div class="btn-group m-b-10">
                                    <button type="button"
                                            class="btn btn-primary dropdown-toggle waves-effect waves-light"
                                            data-toggle="dropdown" aria-expanded="false">
                                        青春文艺</button>
                                </div>
                                <div class="btn-group m-b-10">
                                    <button type="button"
                                            class="btn btn-inverse dropdown-toggle waves-effect waves-light'"
                                            data-toggle="dropdown" aria-expanded="false">
                                        军旅人生</button>
                                </div>
                                <div class="btn-group m-b-10">
                                    <button type="button"
                                            class="btn btn-purple dropdown-toggle waves-effect waves-light'"
                                            data-toggle="dropdown" aria-expanded="false">
                                        诗歌篇赋</button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form id="cform" class="form-inline" role="form">
                                    <input type="hidden" id="mid"/>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="cname" placeholder="请输入分类名称"/>
                                    </div>
                                    <button id="save-category-btn" type="button"
                                            class="btn btn-success waves-effect waves-light m-l-10">保存分类
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div ></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<script type="text/javascript">
    /*<![CDATA[*/

    /*]]>*/
</script>
</body>
</html>
