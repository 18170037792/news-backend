<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='文章管理',active='banner'">
<header th:replace="user/header::headerFragment(${title},${active})"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="user/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">轮播管理</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="25%">文章标题</th>
                                <th width="25%">发布人</th>
                                <th>所属分类</th>
                                <th width="8%">发布状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="article : ${articles.data}">
                                <tr>
                                    <td th:text="${article.title}">
                                        <a ></a>
                                    </td>
                                    <td th:text="${article.title}">
                                        <a ></a>
                                    </td>
                                    <td th:text="${common.formatDate(article.addTime)}"></td>
                                    <td ></td>
                                    <td th:text="${article.typeName}"></td>
                                    <td>
                                        <th:block th:if="${article.status == 1}">
                                            <span class="label label-success">已发布</span>
                                        </th:block>
                                        <th:block th:if="${article.status == 2}">
                                            <span class="label label-default">草稿</span>
                                        </th:block>
                                    </td>
                                    <td>
                                        <a th:href="@{'/user/article/'+${article.id}}"
                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-edit"></i> <span>置顶</span></a>
                                        <a href="javascript:void(0)" th:onclick="'delArticle('+${article.id}+');'"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5">
                                            <i class="fa fa-trash-o"></i> <span>冻结</span></a>
                                    </td>
                                    <td>
                                        <span class="glyphicon glyphicon-edit"   onclick="editInfo(this)" data-toggle="modal"
                                              data-target="#myModal" ></span>
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                        <div th:replace="common/paging :: pageAdminNav(${articles})"></div>
                    </div>
                </div>
                <div th:replace="user/footer :: footer-content"></div>
            </div>
        </div>
    </div>

    <!-- 模态窗口start -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">修改信息</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <tr>
                            <td class="col-md-2">编       号：</td>
                            <td class="col-md-4"><input type="text" name="id" id="id" disabled /></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>商品名称：</td>
                            <td><input type="text" name="name" id="name" /></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>商品价格：</td>
                            <td><input type="text" name="price" id="price" /></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>商品分类：</td>
                            <td><input type="text" name="classify" id="classify"/></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>商品图片：</td>
                            <td>
                                <input type="file" name="fileimage" id="fileimage" accept="image/gif, image/jpeg"/>
                                <input type="hidden" name="getimg" id="getimg"/>
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" name="submit" class="btn btn-primary">提交更改</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
</div>
<div th:replace="user/footer :: footer"></div>
<script type="text/javascript">
    /*<![CDATA[*/
    /*]]>*/
</script>
</body>
</html>
